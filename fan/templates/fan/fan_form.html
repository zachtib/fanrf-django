{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>{{ fan.name }}</h3>

    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
        <a href="{% url 'fan_list' %}" class="btn btn-secondary btn-lg btn-block">Cancel</a>
    </form>
{% endblock %}
